networks:
  media_net:
    driver: bridge

services:
  pia:
    image: ghcr.io/thrnz/docker-wireguard-pia:latest
    container_name: pia
    cap_add: [ NET_ADMIN ]
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=1
    environment:
      - USER=${PIA_USER}
      - PASS=${PIA_PASS}
      - LOC=ca_ontario
      - PORT_FORWARDING=1
      - VPNDNS=1.1.1.1,9.9.9.9
      - ACTIVE_HEALTHCHECKS=1
      - LOCAL_NETWORK=192.168.0.0/16
    volumes:
      - "${STACK_BASE}/pia:/pia-shared"
      - /lib/modules:/lib/modules:ro
    ports:
      - "8082:8082/tcp" # qBittorrent WebUI (via proxy)
      - "8080:8080/tcp" # SABnzbd WebUI (via proxy)
      - "6881:6881/tcp"
      - "6881:6881/udp"
    restart: unless-stopped
    networks:
      - media_net

  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    network_mode: "service:pia"
    depends_on: [ pia ]
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - WEBUI_PORT=8082
    volumes:
      - "${CONFIG_BASE}/qbittorrent:/config"
      - "${STACK_BASE}/pia:/pia-shared:ro"
      - ${MEDIA_BASE}:/media
      - "${MEDIA_BASE}/complete:/downloads/complete"
      - "${MEDIA_BASE_EXT}/incomplete:/downloads/incomplete"
    restart: unless-stopped

  qbit-proxy:
    image: nginx:alpine
    container_name: qbit-proxy
    networks: [ media_net ]
    depends_on: [ qbittorrent ]
    restart: unless-stopped
    command: >
      sh -c "echo '
        events {}
        http {
          server {
            listen 8082;
            location / {
              proxy_pass http://pia:8082;
            }
          }
        }' > /etc/nginx/nginx.conf && nginx -g 'daemon off;'"

  pia-port-sync:
    image: python:3.12-slim
    container_name: pia-port-sync
    depends_on: [ pia, qbittorrent ]
    networks: [ media_net ]
    restart: unless-stopped
    volumes:
      - "${STACK_BASE}/pia:/pia-shared:ro"
      - "${STACK_BASE}/scripts/pia-port-sync.sh:/pia-port-sync.sh:ro"
    environment:
      QBIT_HOST: "http://pia:8082"
      QBIT_USER: "${QBIT_USER}"
      QBIT_PASS: "${QBIT_PASS}"
      PIA_PORT_FILE: "/pia-shared/port.dat"
      SYNC_INTERVAL: "600"
    command: [ "sh", "/pia-port-sync.sh" ]

  sabnzbd:
    image: lscr.io/linuxserver/sabnzbd:latest
    container_name: sabnzbd
    network_mode: "service:pia" # âœ… behind the VPN
    depends_on: [ pia ]
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - SABNZBD_OPTS=--server-name=* --https=0
      - QBIT_HOST=http://qbit-proxy:8082
      - QBIT_USER=${QBIT_USER}
      - QBIT_PASS=${QBIT_PASS}
      - TORRENTLEECH_UID=${TORRENTLEECH_UID}
      - TORRENTLEECH_PASS=${TORRENTLEECH_PASS}
      - PROWLARR_URL=http://172.20.0.3:9696
      - PROWLARR_API_KEY=${PROWLARR_API_KEY}
      - MILKIE_COOKIE=${MILKIE_COOKIE}
      - MAX_PEERS=${MAX_PEERS}
      - STOP_RATIO=${STOP_RATIO}
      - SAB_COMPLETE_DIR=/downloads/complete
      - DISABLE_HOST_WHITELIST=1 # disable hostname check
    volumes:
      - "${CONFIG_BASE}/sabnzbd:/config"
      - "${CONFIG_BASE}/seedlink/scripts:/downloads/scripts:ro"
      - ${MEDIA_BASE}:/media
      - "${MEDIA_BASE}/complete:/downloads/complete"
      - "${MEDIA_BASE_EXT}/incomplete:/downloads/incomplete"
    restart: unless-stopped

  sab-proxy:
    image: nginx:alpine
    container_name: sab-proxy
    networks: [ media_net ]
    depends_on: [ sabnzbd ]
    restart: unless-stopped
    command: >
      sh -c "echo '
        events {}
        http {
          server {
            listen 8080;
            location / {
              proxy_set_header Host 127.0.0.1;
              proxy_pass http://pia:8080;
            }
          }
        }' > /etc/nginx/nginx.conf && nginx -g \"daemon off;\""

  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    ports: [ "9696:9696" ]
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - "${CONFIG_BASE}/prowlarr:/config"
    restart: unless-stopped
    networks: [ media_net ]

  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    ports: [ "8989:8989" ]
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - "${CONFIG_BASE}/sonarr:/config"
      - ${MEDIA_BASE}:/media
      - "${MEDIA_BASE}/complete:/downloads/complete"
      - "${MEDIA_BASE_EXT}/incomplete:/downloads/incomplete"
    depends_on: [ prowlarr ]
    restart: unless-stopped
    networks: [ media_net ]

  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    ports: [ "7878:7878" ]
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - "${CONFIG_BASE}/radarr:/config"
      - ${MEDIA_BASE}:/media
      - "${MEDIA_BASE}/complete:/downloads/complete"
      - "${MEDIA_BASE_EXT}/incomplete:/downloads/incomplete"
    depends_on: [ prowlarr ]
    restart: unless-stopped
    networks: [ media_net ]

  jellyseerr:
    image: fallenbagel/jellyseerr:develop
    container_name: jellyseerr
    ports: [ "5055:5055" ]
    environment:
      - TZ=${TZ}
    volumes:
      - "${CONFIG_BASE}/jellyseerr:/app/config"
    depends_on: [ plex, sonarr, radarr ]
    restart: unless-stopped
    networks: [ media_net ]

  unmanic:
    image: josh5/unmanic:latest
    container_name: unmanic
    runtime: nvidia
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - UNMANIC_FFMPEG_ARGS=-analyzeduration 2147483647 -probesize 2147483647
    volumes:
      - "${CONFIG_BASE}/unmanic:/config"
      - "${MEDIA_BASE}/movies:/library/movies"
      - "${MEDIA_BASE}/tv:/library/tv"
      - "${MEDIA_BASE}/complete:/library/watch"
      - ${MEDIA_BASE}:/media          # optional but fixes plugin issues
      - /dev/dri:/dev/dri
    ports:
      - 8888:8888
    networks: [ media_net ]
    restart: unless-stopped

  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - "${CONFIG_BASE}/bazarr:/config"
      - ${MEDIA_BASE}:/media
      - "${MEDIA_BASE}/movies:/movies"
      - "${MEDIA_BASE}/tv:/tv"
    ports:
      - 6767:6767
    networks: [ media_net ]
    restart: unless-stopped

