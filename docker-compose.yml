  unmanic:
    image: josh5/unmanic:latest
    container_name: unmanic
    runtime: nvidia
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - UNMANIC_FFMPEG_ARGS=-analyzeduration 2147483647 -probesize 2147483647
      - UNMANIC_TMP_DIR=/mnt/c/unmanic-temp
    volumes:
      - "${CONFIG_BASE}/unmanic:/config"
      - /mnt/c/unmanic-temp:/tmp/unmanic
      - "${MEDIA_BASE}/movies:/library/movies"
      - "${MEDIA_BASE}/tv:/library/tv"
      - "${MEDIA_BASE}/complete:/library/watch"
      - ${MEDIA_BASE}:/media
      - /dev/dri:/dev/dri
    ports: [ "8888:8888" ]
    networks: [ media_net ]
    restart: unless-stopped
  
  unmanic-watchdog:
    image: python:3.11-alpine
    container_name: unmanic-watchdog
    depends_on:
      - unmanic
      - tautulli
    environment:
      - TAUTULLI_URL=http://tautulli:8181
      - TAUTULLI_API_KEY=${TAUTULLI_API_KEY}
      - CHECK_INTERVAL=5
      - COOLDOWN=30
    volumes:
      - "${STACK_BASE}/scripts/unmanic_watchdog.py:/scripts/unmanic_watchdog.py:ro"
      - /var/run/docker.sock:/var/run/docker.sock
    command: [
      "sh", "-c",
      "pip install aiohttp docker && python /scripts/unmanic_watchdog.py"
    ]
    networks:
      - media_net
    restart: unless-stopped

