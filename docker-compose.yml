name: famflix
networks:
  media_net:
    driver: bridge

services:
  pia:
    image: ghcr.io/thrnz/docker-wireguard-pia:latest
    container_name: pia
    cap_add: [ NET_ADMIN ]
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=1
    environment:
      - USER=${PIA_USER}
      - PASS=${PIA_PASS}
      - LOC=ca_ontario
      - PORT_FORWARDING=1
      - VPNDNS=1.1.1.1,9.9.9.9
      - ACTIVE_HEALTHCHECKS=1
      - LOCAL_NETWORK=192.168.0.0/16,172.17.0.0/16,172.18.0.0/16,172.19.0.0/16
    volumes:
      - "${STACK_BASE}/pia:/pia-shared"
      - /lib/modules:/lib/modules:ro
    ports:
      - "6881:6881/tcp"
      - "6881:6881/udp"
      - "8082:8082"  # qBittorrent WebUI (proxy)
      - "8081:8081"  # SABnzbd WebUI (proxy)
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wg", "show", "interfaces"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      media_net:
        aliases:
          - pia

  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    network_mode: "service:pia"
    depends_on: [ pia ]
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - WEBUI_PORT=8082
      - QBITTORRENT__BIND_ALL_INTERFACES=true
      - QBITTORRENT__WEBUI_HOST=0.0.0.0
    volumes:
      - "${CONFIG_BASE}/qbittorrent:/config"
      - "${STACK_BASE}/pia:/pia-shared:ro"
      - "${MEDIA_BASE}:/media"
      - "${MEDIA_BASE}/complete:/downloads/complete"
      - "${MEDIA_BASE_EXT}/incomplete:/downloads/incomplete"
      - "${HANK_DOWNLOADS}/Transmission/complete:/scan"
    restart: unless-stopped

  pia-port-sync:
    image: python:3.12-slim
    container_name: pia-port-sync
    depends_on:
      - pia
      - qbittorrent
      - qbit-proxy
    restart: unless-stopped
    networks:
      media_net:
        aliases:
          - qbit-proxy
    volumes:
      - "${STACK_BASE}/pia:/pia-shared:ro"
      - "${STACK_BASE}/scripts/pia-port-sync.sh:/pia-port-sync.sh:ro"
    environment:
      QBIT_HOST: "http://pia:8082"
      QBIT_USER: "${QBIT_USER}"
      QBIT_PASS: "${QBIT_PASS}"
      PIA_PORT_FILE: "/pia-shared/port.dat"
      SYNC_INTERVAL: "600"
    command: sh /pia-port-sync.sh

  sabnzbd:
    image: lscr.io/linuxserver/sabnzbd:latest
    container_name: sabnzbd
    network_mode: "service:pia"
    depends_on: [ pia ]
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - SABNZBD_OPTS=--server 0.0.0.0:8081 --server-name=* --https=0
      - QBIT_HOST=http://qbit-proxy:8082
      - QBIT_USER=${QBIT_USER}
      - QBIT_PASS=${QBIT_PASS}
      - TORRENTLEECH_UID=${TORRENTLEECH_UID}
      - TORRENTLEECH_PASS=${TORRENTLEECH_PASS}
      - PROWLARR_URL=http://prowlarr:9696
      - PROWLARR_API_KEY=${PROWLARR_API_KEY}
      - MILKIE_COOKIE=${MILKIE_COOKIE}
      - MAX_PEERS=${MAX_PEERS}
      - STOP_RATIO=${STOP_RATIO}
      - SAB_COMPLETE_DIR=/downloads/complete
      - DISABLE_HOST_WHITELIST=1
    volumes:
      - "${CONFIG_BASE}/sabnzbd:/config"
      - ${MEDIA_BASE}:/media
      - "${MEDIA_BASE}/complete:/downloads/complete"
      - "${MEDIA_BASE_EXT}/incomplete:/downloads/incomplete"
    restart: unless-stopped

  qbit-proxy:
    image: nginx:alpine
    container_name: qbit-proxy
    depends_on:
      pia:
        condition: service_healthy
      qbittorrent:
        condition: service_started
    restart: unless-stopped
    network_mode: "service:pia"
    entrypoint: |
      /bin/sh -c "
      cat >/etc/nginx/nginx.conf <<'EOF'
      events {}

      http {
        server {
          listen 8082;

          # Required for login/auth
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;

          # websocket support
          proxy_set_header Upgrade $http_upgrade;
          proxy_set_header Connection $connection_upgrade;

          # WebUI root
          location / {
            proxy_pass http://localhost:8082;
          }

          # Static assets (MANDATORY for CSS/UI to work)
          location ~* \.(css|js|png|svg|ico|json|woff2?)$ {
            proxy_pass http://localhost:8082;
            proxy_cache off;
          }
        }
      }
      EOF

      nginx -t && exec nginx -g 'daemon off;'
      "

  sab-proxy:
    image: nginx:alpine
    container_name: sab-proxy
    depends_on:
      pia:
        condition: service_healthy
      sabnzbd:
        condition: service_started
    restart: unless-stopped
    network_mode: "service:pia"
    entrypoint: |
      /bin/sh -c "
      cat >/etc/nginx/nginx.conf <<'EOF'
      events {}

      http {
        server {
          listen 8081;

          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;

          location / {
            proxy_pass http://localhost:8081;
          }
        }
      }
      EOF

      nginx -t && exec nginx -g 'daemon off;'
      "

  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    ports: [ "9696:9696" ]
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - "${CONFIG_BASE}/prowlarr:/config"
    restart: unless-stopped
    networks: [ media_net ]

  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    ports: [ "8989:8989" ]
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - "${CONFIG_BASE}/sonarr:/config"
      - ${MEDIA_BASE}:/media
      - "${MEDIA_BASE}/complete:/downloads/complete"
      - "${MEDIA_BASE_EXT}/incomplete:/downloads/incomplete"
    depends_on: [ prowlarr ]
    restart: unless-stopped
    networks: [ media_net ]

  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    ports: [ "7878:7878" ]
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - "${CONFIG_BASE}/radarr:/config"
      - "${MEDIA_BASE}:/media"
      - "${MEDIA_BASE}/complete:/downloads/complete"
      - "${MEDIA_BASE_EXT}/incomplete:/downloads/incomplete"
